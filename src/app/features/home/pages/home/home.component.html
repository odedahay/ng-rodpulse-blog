<div class="bg-pink-50 py-56">
    <h1 class="text-center font-extrabold text-8xl mb-4">Rod <span class="text-pink-500">Dahay</span></h1>
</div>

<div class="max-w-7xl mx-auto px-4 grid gap-10 grid-cols-1 md:grid-cols-3 mt-10">
    @for(blogPost of blogPosts(); track blogPost.slug){
        <div class="border-[1px] border-neutral-300 rounded-sm">
            <a [routerLink]="['/blog', blogPost.slug]">
                <img class="max-h-[200px] object-cover w-full" [src]="blogPost.coverImageUrl" >
            </a>
            <div class="p-4">
                <a [routerLink]="['/blog', blogPost.slug]" class="hover:underline mb-2 block">
                <h2 class="text-2xl font-semibold">{{ blogPost.title}}</h2>
                </a>
                <p class="text-neutral-400 text-sm">
                    <span>Published: {{converTimestampToDate(blogPost.publishedOn) | date: "dd-MM-yyyy"}}</span>
                </p>
               
            </div>
        </div>
    }
</div>
