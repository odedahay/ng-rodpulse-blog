<div class="max-w-7xl mx-auto px-4">
    <h1 class="text-3xl mt-8 font-extrabold mb-4">Dashboard</h1>
    <div class="mt-4">
        <div class="grid grid-cols-3 gap-4">
            <app-dashboard-statistics [value]="totalBlogPosts() ?? 0 " [labelDescription]="'Posts'"></app-dashboard-statistics>

        </div>
    </div>

    <div class="mt-4">
        <ul>
            @for(blogPost of blogPosts(); track blogPost.slug ){
                <li class="grid grid-cols-5 p-4 border border-neutral-100 rounded-sm">
                    <div class="flex flex-col col-span-4">
                        <h3 class="text-indigo-500 text-xl">{{blogPost.title}}</h3>
                        <div class="text-neutral-500 text-sm">
                            <span>Published: {{converTimestampToDate(blogPost.publishedOn) | date: "dd-MM-yyyy"}}</span>
                        </div>
                    </div>
                    <div class="col-span-1 flex items-center justify-end">
                        <a [routerLink]="['/edit-post', blogPost.slug]">Edit</a>
                    </div>
                </li>
            }
        </ul>
    </div>
</div>
