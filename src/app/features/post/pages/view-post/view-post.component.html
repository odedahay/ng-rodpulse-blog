@if(isLoading()){
    <div class="max-w-7xl mx-auto p-4">
        <p class="text-2xl">Loading...</p>
    </div>
}@else {
    @if(blogPostData(); as blogPost){
        @if(blogPost){
            <div class="max-w-7xl mx-auto p-4">
                <h1 class="text-3xl mt-8 font-extrabold ">{{blogPost.title}}</h1>
                <p class="text-neutral-500"><span>Published: {{converTimestampToDate(blogPost.publishedOn) | date: "dd-MM-yyyy"}}</span>
                </p>
                <img [src]="blogPost.coverImageUrl" class="my-8 w-full max-h-[600px] object-cover" />
                
                <div class="mt-4 prose prose-neutral max-w-none prose-headings:font-bold prose-p:text-neutral-700 prose-a:text-pink-500">
                    <markdown [data]="blogPost.content"></markdown>
                </div>
            </div>
        }@else{
            <p>Blog post is not found</p>
        }
    }
}
